<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>contact</title>
<link rel="stylesheet" href="styles/default.css">
<script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body>
    <!-- Dynamic option. Remove Header and Footer if using -->
    <div w3-include-html="components/contactHeader.html"></div>
        <header>
            <h1>
                <img alt="logo" id="logo">
                Website Title Placeholder
            </h1>
            <nav>
                <a href="index.html" id="homeL">
                    <div>Home</div>
                </a>
                <a href="about.html">
                    <div>About Us</div>
                </a>
                <a href="contact.html">
                    <div id="homeLink">Contact Us</div>
                </a>
            </nav>
        </header>
    <main>
            <h2 class="centeredHeading">Please fill out the form below or call (260)-867-9999</h2>
            <div class="form">
            <form name="brandForm" action="#">
                <label for="firstName" class="mostLabel">First Name: </label>
                <input type="text" id="firstName" class="formInput" placeholder="Your first name.." aria-required="true"  required>
                <br>
                <br>
                <label for="lastName" class="mostLabel">Last Name: </label>
                <input type="text" id="lastName" class="formInput" placeholder="Your last name.." aria-required="true"  required>
                <br>
                <br>
                <label for="phoneNumber" class="mostLabel">Phone Number: </label>
                <input type="tel" id="phoneNumber" class="formInput" placeholder="Mobile or home phone.." aria-required="true"  required>
                <br>
                <br>
                <label for="userEmail" class="mostLabel">E-mail: </label>
                <input type="email" id="userEmail" class="formInput" placeholder="Your e-mail.." aria-required="true"  required>
                <br>
                <br>
                <label for="textBox" class="mostLabel">Comments:</label>
                <textarea id="textBox" placeholder="Please type any comments here.." cols="86" rows="10" aria-required="true"  required></textarea>
                <br>
                <p class="mostLabel">How should we contact you?</p>
                <input type="radio" id="radioEmail" name="options" value="email">
                <label for="radioEmail" class="radioLabel">Email</label><br>
                <input type="radio" id="radioPhone" name="options" value="phone">
                <label for="radioPhone" class="radioLabel">Phone</label><br>
                <br>
                <input type="submit" value="Submit" id="subBtn">
            </form>
            </div>
    </main>
    <!-- Dynamic option. Remove Header and Footer if using -->
    <div w3-include-html="components/footer.html"></div>
        <footer>
            <nav>
                <a href="https://jigsaw.w3.org/css-validator/check/referer">CSS Validation</a>
                <a href="https://validator.w3.org/check?uri=referer">HTML Validation</a>
                <a href="contact.html">Contact</a>
            </nav>
            <br>
            <p id="designer">Designed by Collin Dukes</p>
        </footer>
    <script>w3.includeHTML();</script>
</body>

</html>
